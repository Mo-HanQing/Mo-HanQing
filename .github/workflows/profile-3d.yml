name: Generate 3D Contributions

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

# 防止多个任务同时运行导致冲突
concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持 rebase

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          USERNAME: Mo-HanQing

      - name: Validate SVG outputs
        run: |
          set -e
          if [ ! -d profile-3d-contrib ]; then
            echo "profile-3d-contrib directory not found" >&2
            exit 1
          fi
          if ! ls -1 profile-3d-contrib/*.svg >/dev/null 2>&1; then
            echo "No SVG files generated in profile-3d-contrib" >&2
            exit 1
          fi
          bad=0
          for f in profile-3d-contrib/*.svg; do
            if [ ! -s "$f" ]; then
              echo "Empty SVG: $f" >&2
              bad=1
            fi
          done
          if [ "$bad" -ne 0 ]; then
            echo "One or more SVG files are empty. Stop without committing." >&2
            exit 1
          fi


      - name: Post process SVG
        run: |
          python3 - <<EOF
          import os, re
          
          def clean_svg(file_path):
              if not os.path.exists(file_path): return
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 1. 移除包含 "other" 的图例组 (translate(40, 520) 附近的结构)
              content = re.sub(r'<g transform="translate\(40, 520\)">.*?</g>\s*</g>', '', content, flags=re.DOTALL)
              
              # 2. 移除贡献数统计 (563 contributions 文本)
              content = re.sub(r'<text[^>]*>[\d,]+</text>\s*<text[^>]*>contributions</text>', '', content, flags=re.DOTALL)
              
              # 3. 移除 Stars 统计 (图标 + 数字)
              content = re.sub(r'<g transform="translate\(608, 802\), scale\(2\)">.*?</g>\s*<text[^>]*>\d+<title>\d+\s*</title></text>', '', content, flags=re.DOTALL)
              
              # 4. 移除 Forks 统计 (图标 + 数字)
              content = re.sub(r'<g transform="translate\(736, 802\), scale\(2\)">.*?</g>\s*<text[^>]*>\d+<title>\d+\s*</title></text>', '', content, flags=re.DOTALL)
              
              # 5. 额外安全清理：移除任何残余的 contributions 文字
              content = re.sub(r'<text[^>]*>[^<]*contributions[^<]*</text>', '', content, flags=re.IGNORECASE)
              content = re.sub(r'<text[^>]*>[^<]*other[^<]*</text>', '', content, flags=re.IGNORECASE)

              with open(file_path, 'w', encoding='utf-8') as f:
                  f.write(content)

          # 遍历所有生成的 SVG 进行清理
          for filename in os.listdir('profile-3d-contrib'):
              if filename.endswith('.svg'):
                  clean_svg(os.path.join('profile-3d-contrib', filename))
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          
          # 检查是否有改动需要提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update 3d contribution graph"
            # 使用 rebase 推送，处理并发冲突
            git push origin main || (git pull --rebase origin main && git push origin main)
          else
            echo "No changes to commit"
          fi
