name: Generate 3D Contributions

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

# 防止多个任务同时运行导致冲突
concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持 rebase

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          USERNAME: Mo-HanQing

      - name: Validate SVG outputs
        run: |
          set -e
          if [ ! -d profile-3d-contrib ]; then
            echo "profile-3d-contrib directory not found" >&2
            exit 1
          fi
          if ! ls -1 profile-3d-contrib/*.svg >/dev/null 2>&1; then
            echo "No SVG files generated in profile-3d-contrib" >&2
            exit 1
          fi
          bad=0
          for f in profile-3d-contrib/*.svg; do
            if [ ! -s "$f" ]; then
              echo "Empty SVG: $f" >&2
              bad=1
            fi
          done
          if [ "$bad" -ne 0 ]; then
            echo "One or more SVG files are empty. Stop without committing." >&2
            exit 1
          fi

      - name: Sync modify SVG
        run: |
          set -e
          # 用你 README 引用的文件名指向一个稳定存在的生成结果
          cp profile-3d-contrib/profile-night-view.svg profile-3d-contrib/profile-night-rainbow-modify.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          
          # 检查是否有改动需要提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update 3d contribution graph"
            # 使用 rebase 推送，处理并发冲突
            git push origin main || (git pull --rebase origin main && git push origin main)
          else
            echo "No changes to commit"
          fi
