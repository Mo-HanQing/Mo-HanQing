name: Generate 3D Contributions

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

# 防止多个任务同时运行导致冲突
concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持 rebase

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          USERNAME: Mo-HanQing

      - name: Post process SVG
        run: |
          sed -i '/contributions\|other\|Commit\|Issue\|PullReq\|Review\|Repo/d' profile-3d-contrib/*.svg
          cp profile-3d-contrib/profile-night-rainbow.svg profile-3d-contrib/profile-night-rainbow-modify.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          # 先拉取最新改动
          git pull --rebase origin main
          # 检查是否有改动需要提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update 3d contribution graph"
            git push origin main
          else
            echo "No changes to commit"
          fi
