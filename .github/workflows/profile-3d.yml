name: Generate 3D Contributions

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          USERNAME: Mo-HanQing

      - name: Post process SVG
        run: |
          # 自动处理：删除包含 contributions, other, 以及雷达图关键字的分组
          # 使用 sed 删除匹配行所在的 <g> 分组或直接隐藏
          sed -i '/contributions\|other\|Commit\|Issue\|PullReq\|Review\|Repo/d' profile-3d-contrib/*.svg
          # 确保文件名一致，方便 README 引用
          cp profile-3d-contrib/profile-night-rainbow.svg profile-3d-contrib/profile-night-rainbow-modify.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: update 3d contribution graph"
          git push
