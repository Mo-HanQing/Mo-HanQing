name: Generate 3D Contributions

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

# 防止多个任务同时运行导致冲突
concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持 rebase

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          USERNAME: Mo-HanQing

      - name: Post process SVG (Clean & Update Date)
        run: |
          python3 - <<EOF
          import os
          from datetime import datetime, timedelta

          file_path = 'profile-3d-contrib/profile-night-rainbow.svg'
          output_path = 'profile-3d-contrib/profile-night-rainbow-modify.svg'

          if not os.path.exists(file_path):
              print(f"Error: {file_path} not found")
              exit(1)

          with open(file_path, 'r', encoding='utf-8') as f:
              content = f.read()

          # 1. 自动计算日期范围 (示例: 2025-02-02 / 2026-02-07)
          end_date = datetime.now().strftime('%Y-%m-%d')
          start_date = (datetime.now() - timedelta(days=365)).strftime('%Y-%m-%d')
          date_text = f"{start_date} / {end_date}"

          # 2. 隐藏底部统计栏 (查找包含 contributions 的文本块并隐藏其父容器或自身)
          # 注意：yoshi389111 生成的结构中，底部信息通常在特定的 <g> 中
          # 我们采用更稳妥的方式：直接在内容中寻找并替换
          content = content.replace('contributions', 'contributions" display="none')
          content = content.replace('other', 'other" display="none')
          
          # 3. 隐藏雷达图下方的文字（Commit, Issue等），如果你之前是想隐藏它们
          for label in ['Commit', 'Issue', 'PullReq', 'Review', 'Repo']:
              content = content.replace(f'>{label}<', f' display="none">{label}<')

          # 4. 更新右上角日期
          # 寻找格式类似 20xx-xx-xx / 20xx-xx-xx 的文本并替换
          import re
          content = re.sub(r'\d{4}-\d{2}-\d{2} / \d{4}-\d{2}-\d{2}', date_text, content)

          with open(output_path, 'w', encoding='utf-8') as f:
              f.write(content)
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          
          # 检查是否有改动需要提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update 3d contribution graph"
            # 使用 rebase 推送，处理并发冲突
            git push origin main || (git pull --rebase origin main && git push origin main)
          else
            echo "No changes to commit"
          fi
